<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.0.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css"  type="text/css">

    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <div class="row">
        <div class="user-input col-xs-4">
          <div class="user-name">
            <!-- human opponent here -->
            <label for="">Opponent </label><br>
            <input type="radio" name="opponent" value="">
            <span>Human</span>
            <input type="radio" name="opponent" value="">
            <span>Computer</span><br>
            <label for="">Player Name</label>
            <input type="text" name="name" value="Player1">
            <button type="button" name="start">Start</button>
          </div>

        </div>
        <div class="results col-xs-4">
          <div class="rounds">
            <h3 id="turn-total"></h3>
            <h3 id="zero">Rolling a 1 = 0... Sorry, end of turn</h3>
            <h3 id="subtotal"></h3>
            <h2 id="roll-result"></h2>
            <img src="" alt="" />
            <button type="button" name="roll" class="btn btn-primary">Roll</button>
            <button class="btn btn-sm btn-danger" type="button" name="pass">Pass/Hold</button>
          </div>
          <div class="winner">
            <h1>Winner!!</h1>
          </div>
        </div>
        <div class="computer col-xs-4">

        </div>
      </div>
    </div>
  </body>
</html>
